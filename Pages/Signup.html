
  <html>
    <head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->
  <link rel="stylesheet" type="text/css" href="../CSS/login.css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="https://code.jquery.com/jquery-3.3.1.min.js"
 integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
 crossorigin="anonymous"></script>
 <script src="../JS/helper.js"></script>
    </head>

  <body id="LoginForm">
  <div class="container">
  <div class="login-form">
  <div class="main-div" style="padding: 20px">
      <div class="panel">
        <h1>Dukaan.com</h1>
        <h2>Sign Up</h2>
        <p>Please enter the details</p>
     </div>
      <form action="#" method="POST" id="signupForm" enctype="application/json">
          <div class="form-group">
              <input type="E-Mail" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" name="emailId" class="form-control" placeholder="Email Address" required>
          </div>
          <div class="form-group">
              <input type="text" name="firstName" required placeholder="FirstName" class="form-control" required>
          </div>
          <div class="form-group">
              <input type="text" name="lastName" placeholder="LastName" class="form-control" required>
          </div>
          <div class="form-group">
              <input type="text" pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" name="phoneNumber" placeholder="PhoneNumber" class="form-control" required>
          </div>

          <div class="form-group">
              <input type="Password" name="password" required class="form-control" id="inputPassword" placeholder="Password" required>
          </div>
          <div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
          
        </div>
      </form>
      </div></div>
      <hr>
      <div style="align:center; padding-left:40%; font-size:30px;">Already have an account?<a href="Login.html">login.</a></div>
   <script type="text/javascript">
    $('#signupForm').submit(function (e) {
      var url="http://10.177.7.88:8000/auth/signup";
      var formObj=$(this);
      var data=parseJQueryForm(formObj);
      submitPostForm(url,data,function(res){
        console.log(res);
        if(res.status==("SUCCESS"))
          window.location.replace('../Pages/Login.html');
        else
          alert(res.message);
      })
        e.preventDefault();
        });
</script>
  </body>
  </html>
