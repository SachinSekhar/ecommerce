		<script>

			function orderfunc(){
				var userId=sessionStorage.getItem('token');
				var inventoryId=sessionStorage.getItem('inventoryId');
				var productId=sessionStorage.getItem('productId');
				var quantity=sessionStorage.getItem('quantity');
				var address=document.querySelector('input[name="address"]:checked').value;
				console.log(inventoryId)
				console.log(productId)
				console.log(quantity)
				console.log(address)

				var orderDTO={}
				orderDTO['customerId']=userId;
				orderDTO['inventoryId']=inventoryId;
				orderDTO['productId']=productId;
				orderDTO['quantity']=parseInt(quantity);
				orderDTO['address']=address;

				submitPostForm("http://10.177.7.88:8080/order/new",orderDTO,function(res){
					if(res.status=="INITIALIZED")
					callDeleteEndpoint("http://10.177.7.88:7000/cart/item/delete?token="+userId+"&id="+inventoryId,function(resCart){
						console.log(resCart);
						sessionStorage.removeItem('inventoryId');
						sessionStorage.removeItem('productId');
						sessionStorage.removeItem('quantity');
						window.location='Cart.html';
						debugger

					});

				});




				return false;


			}
			function clear()
		{
			document.body.innerHTML=``;
		}
			function myfunc(){
				var totalAmount = document.createElement('span');
				totalAmount.className='totalClass';
				var tot=sessionStorage.getItem('total');
				console.log(tot);
				totalAmount.innerHTML=tot;
				document.getElementById('orderContents').appendChild(totalAmount);
				loadAddress();

			}

			function loadAddress()
			{
				var token=sessionStorage.getItem('token');
				//console.log(token);
				var urlAddress="http://10.177.7.88:7000/address/get?token="+token;
				fetchFromGetEndpoint(urlAddress,function(res){
					console.log(res);
					for(index in res['addressList'])
					{
						var str=res['addressList'][index].addressLine1+" "+res['addressList'][index].addressLine2+" "+res['addressList'][index].city+" "+res['addressList'][index].country+" "+res['addressList'][index].state+" "+res['addressList'][index].zipCode;
						


						var div = document.createElement('div');
			            div.className = 'addressResult';
			            div.innerHTML =`<input type="radio" name="address" value="`+str+`"/>`+str+`<br>`;

			            document.getElementById('addressForm').appendChild(div);
								}
				});

			}
