	<script type="text/javascript">
		$('#searchForm').submit(function (e) {
			var formObj = $(this);
			var data = parseJQueryForm(formObj);
			var url = "http://10.177.7.88:7000/search/all/" + data['query'];
			fetchFromGetEndpoint(url, function (res) {
				console.log(res);
				for (index in res) {
					createProductCard(res[index]);
				}
			})
			e.preventDefault();
		});
		$(document).ready(function () {
			$("button").click(function () {
				clearSearchResults()
			});
		});
		function clearSearchResults()
		{
			$(".searchResult").remove();
		}
		$(".categoryBox").on('click', function (e) {
			var category=$(this).attr('value')
			var urlCategory="http://10.177.7.88:5000/product/category/"+category;
			fetchFromGetEndpoint(urlCategory,function(res){
							console.log(res);

				clearSearchResults();
				for (index in res) {
					createProductCard(res[index]);
				}
			})
			e.preventDefault();
		});

		function createProductCard(objectProduct) {
			console.log(objectProduct.imageSrc[0]);
			
			var div = document.createElement('div');
			div.className = 'searchResult';
			div.innerHTML = `<a href="Product.html?id=`+objectProduct.productId+`"><img src="` + objectProduct.imageSrc+`" alt="nahi aya" width=100%> <h2 style="align-items:center">` +
				objectProduct.productName + `</h2>
    	Best Price: ` + objectProduct.bestPrice + `<br>
    	Rating: ` +
				objectProduct.rating + `/5 `
			document.getElementById('lowerHalf').appendChild(div);
		}
	</script>
